<!DOCTYPE html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <title>go Gaming store</title>
</head>
<body>
  <!-- HEADER -->
  <div class="header">
    <img class="logo" src="logo.png" />
    <div class="header-links">
      <a href="#">Home</a>
      <a href="#">Our shop</a>
      <a href="#">Contact</a>
      
    </div>
  </div>

  <!-- Landing Page -->
  <div class="landing-page">
    <div class="landing-page-left-section">
      <span>Welcome to jo gaming store</span>
      <h1>Designed by young programmer Youssef</h1>
      
      <div class="landing-page-search">
        <input placeholder="Start typing..." />
        <button class="btn">SEARCH</button>
      </div>
    </div>
    <div class="landing-page-image-container">
      <img src="772469e807964c438437fc1679f394a1.jpg" />
    </div>
  </div>

  <!-- Trending Games -->
  <div class="trending-container">
    <span>Trending</span>
    <div class="trending-header">
      <h1>Trending Games</h1>
      <button class="btn">view all</button>
    </div>
    <div class="trending-cards">
      <div class="card">
        <img class="thumb" src="10906338-subway-surfers-tag-macintosh-front-cover.jpg" />
        <div class="card-info">
          <div class="card-name">
            <p>Action</p>
            <h3>Assasins creed</h3>
          </div>
          <a>
            <img src="online-shopping.png" />
          </a>
        </div>
      </div>

      

      
    </div>
  </div>
</body>
